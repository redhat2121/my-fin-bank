<div class="container-fluid vh-100" style="margin-top:100px;">
    <div class="" style="margin-top:100px;">
        <div class="rounded d-flex justify-content-center">
            <div class="col-md-4 col-sm-12 shadow-lg p-5 bg-light">
                <div class="text-center">
                    <h3 class="text-primary">Create Account</h3>
                </div>
                <div class="p-4">
                    <form (ngSubmit)="signup()" #registrationForm="ngForm" [formGroup]="formControls">
                        <div class="input-group mb-3">
                            <span class="input-group-text bg-primary"><i class="bi bi-person-plus-fill text-white"></i></span>
                            <input type="text" #userName class="form-control" placeholder="Username" required formControlName="userName">
                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text bg-primary"><i class="bi bi-envelope text-white"></i></span>
                            <input type="email" #email class="form-control" placeholder="Email" required formControlName="email">
                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text bg-primary"><i class="bi bi-key-fill text-white"></i></span>
                            <input type="password" #userPassword class="form-control" placeholder="Password" required formControlName="userPassword">
                        </div>
                        <div class="d-grid col-12 mx-auto">
                            <button class="btn btn-primary" type="submit">
                                <span></span> Sign up
                            </button>
                        </div>
                        <p class="text-center mt-3 text-success" *ngIf="successMessage">{{ successMessage }}</p>
                        <p class="text-center mt-3 text-danger" *ngIf="errorMessage">{{ errorMessage }}</p>
                        <p class="text-center mt-3">Already have an account?
                            <a class="text-primary" routerLink="/login">Sign in</a>
                        </p>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
