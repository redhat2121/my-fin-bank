<div class="container-fluid">
    <div class="row">
        <div class="col-md-3 sidebar">
            <!-- Sidebar content (if any) -->
        </div>
        <div class="col-md-9 main-content">
            <!-- Customers Section -->
            <div class="mt-4">
                <h3>Customers</h3>
                <div class="table-responsive">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Name</th>
                                <th>Email</th>
                                <th>Password</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let customer of customers; let i = index">
                                <td>{{ customer.id }}</td>
                                <td>
                                    <span *ngIf="selectedCustomerIndex !== i">{{ customer.userName }}</span>
                                    <input *ngIf="selectedCustomerIndex === i" type="text" class="form-control" [(ngModel)]="customers[i].userName" placeholder="Enter customer name">
                                </td>
                                <td>
                                    <span *ngIf="selectedCustomerIndex !== i">{{ customer.email }}</span>
                                    <input *ngIf="selectedCustomerIndex === i" type="email" class="form-control" [(ngModel)]="customers[i].email" placeholder="Enter email">
                                </td>
                                <td>
                                    <span *ngIf="selectedCustomerIndex !== i">{{ customer.userPassword }}</span>
                                    <input *ngIf="selectedCustomerIndex === i" type="password" class="form-control" [(ngModel)]="customers[i].userPassword" placeholder="Enter password">
                                </td>
                                <td>
                                    <button class="btn btn-sm btn-info" (click)="editCustomer(i)">Edit</button>
                                    <button class="btn btn-sm btn-success" *ngIf="selectedCustomerIndex === i" (click)="saveCustomer(i)">Save</button>
                                    <button class="btn btn-sm btn-danger" (click)="deleteCustomer(i)">Delete</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <form class="mt-2" (submit)="addCustomer()">
                    <div class="mb-3">
                        <label for="newCustomerName" class="form-label">New Customer Name</label>
                        <input type="text" class="form-control" id="newCustomerName" [(ngModel)]="newCustomer.userName" name="newCustomerName" placeholder="Enter new customer name">
                    </div>
                    <div class="mb-3">
                        <label for="newCustomerEmail" class="form-label">New Customer Email</label>
                        <input type="email" class="form-control" id="newCustomerEmail" [(ngModel)]="newCustomer.email" name="newCustomerEmail" placeholder="Enter new customer email">
                    </div>
                    <div class="mb-3">
                        <label for="newCustomerPassword" class="form-label">New Customer Password</label>
                        <input type="password" class="form-control" id="newCustomerPassword" [(ngModel)]="newCustomer.userPassword" name="newCustomerPassword" placeholder="Enter new customer password">
                    </div>
                    <button type="submit" class="btn btn-primary">Add Customer</button>
                </form>
            </div>
        </div>
    </div>
</div>
